<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;400&display=swap"
      rel="stylesheet"
    />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <div class="container">
      <main>
        <img
          src="./assets/preview.png"
          alt="Preview image from music player now"
        />
        <div class="title">
          <h1>Acorda Devinho</h1>
          <span>Banda Rocketseat</span>
        </div>

        <div class="controllers">
          <i class="ph-fill ph-rewind"></i>
          <i class="ph-fill ph-play"></i>
          <i class="ph-fill ph-fast-forward"></i>
        </div>

        <section>
          <div class="time">
            <span class="percentage"></span>
          </div>
          <div class="numbers">
            <span>03:20</span>
            <span>00:12</span>
          </div>
        </section>
      </main>

      <aside>
        <section>
          <header>
            <img
              src="./assets/preview.png"
              alt="Preview image from music player now"
            />
            <div class="text">
              <h1>Acorda Devinho</h1>
              <span>Banda Rocketseat</span>
            </div>
          </header>

          <div class="controllers">
            <i class="ph-fill ph-rewind"></i>
            <i class="ph-fill ph-play"></i>
            <i class="ph-fill ph-fast-forward"></i>
          </div>

          <section>
            <div class="time">
              <span class="percentage"></span>
            </div>
            <div class="numbers">
              <span>03:20</span>
              <span>00:12</span>
            </div>
          </section>
        </section>

        <section>
          <header>
            <img
              src="./assets/preview.png"
              alt="Preview image from music player now"
            />
            <div class="text">
              <h1>Acorda Devinho</h1>
              <span>Banda Rocketseat</span>
            </div>
          </header>

          <div class="controllers">
            <i class="ph-fill ph-rewind"></i>
            <i class="ph-fill ph-play"></i>
            <i class="ph-fill ph-fast-forward"></i>
          </div>
        </section>
      </aside>
    </div>
  </body>
</html>
