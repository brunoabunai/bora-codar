<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plataforma de IA</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <i class="ph ph-magic-wand"></i>
        <h1>Experimente o poder da Inteligência Artificial</h1>
      </div>

      <ul>
        <a href="#">
          <li>
            <i class="ph ph-code"></i>
            <span>Gerador de códigos</span>
            <i class="ph ph-arrow-right"></i>
          </li>
        </a>

        <a href="#">
          <li>
            <i class="ph ph-image-square"></i>
            <span>Edição de foto</span>
            <i class="ph ph-arrow-right"></i>
          </li>
        </a>

        <a href="#">
          <li>
            <i class="ph ph-play-circle"></i>
            <span>Geração de vídeos</span>
            <i class="ph ph-arrow-right"></i>
          </li>
        </a>

        <a href="#">
          <li>
            <i class="ph ph-music-notes-simple"></i>
            <span>Criador de áudio e músicas</span>
            <i class="ph ph-arrow-right"></i>
          </li>
        </a>
      </ul>

      <div class="divider"></div>

      <div class="input" id="ancora">
        <div class="content">
          <i class="ph ph-plus-circle"></i>
          <input
            type="text"
            name="messageTxt"
            id="messageTxt"
            placeholder="Envie uma mensagem ou digite “/” para exibir os comandos "
          />
        </div>
        <i class="ph ph-paper-plane-right"></i>
      </div>
    </div>
  </body>
</html>
